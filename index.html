        <div class="d-flex align-items-center justify-content-center mt-5 text-light">
        <label for="place" name="Wether fw-10">Enter the place</label>
        <input type="text" id="place" placeholder="Enter the name of city" class="form-control w-50 ms-4 shadow"> 
        </div>

       <h1 class="mt-3 text-light" id="result"></h1><br>

</div>

<script>
    const check=async()=>{
        console.log(place.value);
        if(place.value){
            const response= await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place.value}&appid=228077f01eab00cc9405b5c3e3c5ed25&units=metric`)

        
            console.log(response);
            if(response.status==200){
                const responsetext= await response.json()
                console.log(responsetext);
                const displayData=responsetext
                console.log(displayData);
                result.innerHTML=`<div class="answer">
       <h1 class="mt-3" id="result">The temparature is ${displayData.main.temp}</h1>
       <h1 class="mt-3" id="result1">The wind speed is ${displayData.wind.speed}MPH</h1>
        </div>`
            }else{
                console.log("enter a valid API!!!!!......");
            }
        }

    }
</script>
